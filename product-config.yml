spring:
  profiles:
    active: prod

---

server:
  port: 8089


spring:
  application:
    name: product-prod
  profiles: prod

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:6002/eureka

---
server:
  port: 7002


spring:
  application:
    name: product-dev
  profiles: dev

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:6001/eureka
